<html>

    <head>
        <title>New Toy</title>
    </head>

    <body>
        <h1>New Toy</h1>

        <form method="post" enctype="multipart/form-data">
            <p><label>Description:
                <input name="submitted-description">
            </label></p>
            <p><label>Count:
                <input type="number" min="1" name="submitted-count">
            </label></p>
            <p><label>Owner:
                <select name="submitted-owner">
                    {{ pet_options }}
                </select>
            </label></p>
            <p><label>Picture:
                <input type="file" accept="image/jpeg,image/png" name="submitted-picture">
            </label></p>
            <p><button>Save</button></p>
        </form>
    </body>

</html>
