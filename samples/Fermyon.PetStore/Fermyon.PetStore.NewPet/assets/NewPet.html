<html>

    <head>
        <title>New Pet</title>
    </head>

    <body>
        <h1>New Pet</h1>

        <form method="post" enctype="multipart/form-data">
            <p><label>Name:
                <input name="submitted-name">
            </label></p>
            <p><label>Picture:
                <input type="file" accept="image/jpeg,image/png" name="submitted-picture">
            </label></p>
            <p><button>Save</button></p>
        </form>
    </body>

</html>
